{% extends 'online/layouts/base.html' %}

{% block titulo %}
Registrarse || {{ titulo_principal }}
{% endblock %}

{% block contenido %}
<!-- Begin Kenne's Breadcrumb Area -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <h2>Shop Related</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">Login Or Register</li>
            </ul>
        </div>
    </div>
</div>
<!-- Kenne's Breadcrumb Area End Here -->
<!-- Begin Kenne's Login Register Area -->
<div class="kenne-login-register_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                <form action="{% url 'registro' %}" method="POST">
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Registrarse</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb--20">
                                <label>Nombres</label>
                                <input type="text" placeholder="Nombres" name="nombres" />
                            </div>
                            <div class="col-md-6 col-12 mb--20">
                                <label>Apellido paterno</label>
                                <input type="text" placeholder="Apellido paterno" name="apellido_paterno" />
                            </div>
                            <div class="col-md-6 col-12 mb--20">
                                <label>Apellido materno</label>
                                <input type="text" placeholder="Apellido materno" name="apellido_materno" />
                            </div>
                            <div class="col-md-6">
                                <label>Correo electrónico</label>
                                <input type="email" placeholder="Correo electrónico" name="email" />
                            </div>
                            <div class="col-md-6">
                                <label>Contraseña</label>
                                <input type="password" placeholder="Contraseña" name="password" />
                            </div>
                            <div class="col-md-6">
                                <label>Confirmar contraseña</label>
                                <input type="password" placeholder="Confirmar contraseña" name="confirmar_password" />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="kenne-register_btn">Registrarse</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Kenne's Login Register Area  End Here -->
{% endblock %}
